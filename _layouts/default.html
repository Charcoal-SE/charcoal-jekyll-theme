<!DOCTYPE html>
<html>
<head>
  <title>{% if page.fullTitle.size > 0 %}{{ page.fullTitle }}{% elsif page.title.size > 0 %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/application.css" />
  <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.0.0/turbolinks.min.js" integrity="sha256-HUtkNsGc3BlCNQTNPUr5JsjW0wQFeU4nfYOEuUcxptU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js" integrity="sha256-GaKOLXTn7uJXFuWp57ukQZGuKK2gWZWlEH16hc6jBU8=" crossorigin="anonymous"></script>
  <script type="application/javascript" src="{{ site.baseurl }}/assets/js/application.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="body-container">
    {% if jekyll.environment == 'development' %}
      <style>
        .dev-warning {
          position: absolute;
          top: 0;
          left: 0;
          background: #6B1A00;
          color: white;
          width: 100px;
          font-size: 2em;
          text-align: center;
        }
      </style>
      <div class="dev-warning">Dev!</div>
    {% endif %}
    <div class="header">
      <div class="header-icon text-center">
        <a href="{{ site.baseurl }}/">
          <img src="{{ site.baseurl }}/assets/images/charcoal.png" height="64" title="Charcoal: spam-crusaders of the Internet" />
          <span>
            Charcoal<br>
            <small>spam-crusaders of the Internet</small>
          </span>
        </a>
        <label class="nav-toggle-icon fa fa-bars fa-lg" for="nav-toggle"></label>
      </div>
      <input type="checkbox" id="nav-toggle">
      <div class="navigation text-center">
        <div><a href="{{ site.baseurl }}/">home</a></div><div>
        <a href="http://chat.stackexchange.com/rooms/11540/charcoal-hq">charcoal chat</a></div><div>
        <a href="https://metasmoke.erwaysoftware.com/">metasmoke</a></div><div>
        <a href="{{ site.baseurl }}/userscripts">userscripts</a></div><div>
        <a href="{{ site.baseurl }}/blaze" data-turbolinks="false">blaze</a></div><div>
        <a href="https://github.com/Charcoal-SE">github</a></div><div>
        <a href="{{ site.baseurl }}/smokey">wiki</a></div><div>
        <a href="{{ site.baseurl }}/ms/API-Documentation">api</a></div><div>
        <a href="{{ site.baseurl }}/ms-urls">convert url</a></div>
      </div>
    </div>
    <div class="body">
      {{ content }}
    </div>
    <div class="footer text-center">
      Charcoal is not affiliated with or sponsored by Stack Exchange, Inc.
    </div>
  </div>
</body>
</html>
