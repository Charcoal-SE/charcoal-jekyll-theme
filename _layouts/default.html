<!DOCTYPE html>
<html>
<head>
  <title>
    {% if page.fullTitle.size > 0 %}{{ page.fullTitle }}
    {% elsif page.title.size > 0 %}{{ page.title }} | {{ site.title }}
    {% else %}
      {% if page.layout == 'wiki' %}{{ page.name|replace:'.md',''|replace:'-',' ' }} | {% endif %}{{ site.title }}
    {% endif %}
  </title>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/application.css" />
  <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.0.0/turbolinks.min.js" integrity="sha256-HUtkNsGc3BlCNQTNPUr5JsjW0wQFeU4nfYOEuUcxptU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js" integrity="sha256-GaKOLXTn7uJXFuWp57ukQZGuKK2gWZWlEH16hc6jBU8=" crossorigin="anonymous"></script>
  <script type="application/javascript" src="{{ site.baseurl }}/assets/js/application.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="body-container">
    {% if jekyll.environment == 'development' %}
      <style>
        .dev-warning {
          position: absolute;
          top: 0;
          left: 0;
          background: #6B1A00;
          color: white;
          width: 100px;
          font-size: 2em;
          text-align: center;
        }
      </style>
      <div class="dev-warning">Dev!</div>
    {% endif %}
    <div class="header">
      <div class="header-icon text-center">
        <a href="{{ site.baseurl }}/">
          <img src="{{ site.baseurl }}/assets/images/charcoal.png" height="64" title="Charcoal: spam-crusaders of the Internet" />
          <span>
            Charcoal<br>
            <small>spam-crusaders of the Internet</small>
          </span>
        </a>
        <label class="nav-toggle-icon fa fa-bars fa-lg" for="nav-toggle"></label>
      </div>
      <input type="checkbox" id="nav-toggle">
      <div class="navigation text-center">
        <div><a href="{{ site.baseurl }}/">home</a></div><div>
        <a href="http://chat.stackexchange.com/rooms/11540/charcoal-hq">chat</a></div><div>
        <a href="{{ site.baseurl }}/other-sites">more sites</a></div><div>
        <a href="{{ site.baseurl }}/userscripts">userscripts</a></div><div>
        <a href="{{ site.baseurl }}/smokey">wiki</a></div><div>
        <a href="{{ site.baseurl }}/ms/API-Documentation">api</a></div><div>
        <a href="{{ site.baseurl }}/search" title="Search"><i class="fa fa-search"></i></a></div><div>
        <a href="https://github.com/Charcoal-SE" title="GitHub organization">
          <!-- from Octicons -->
          <svg width="16px" height="16px" viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <path fill="currentColor" d="M8,0 C3.58,0 0,3.58 0,8 C0,11.54 2.29,14.53 5.47,15.59 C5.87,15.66 6.02,15.42 6.02,15.21 C6.02,15.02 6.01,14.39 6.01,13.72 C4,14.09 3.48,13.23 3.32,12.78 C3.23,12.55 2.84,11.84 2.5,11.65 C2.22,11.5 1.82,11.13 2.49,11.12 C3.12,11.11 3.57,11.7 3.72,11.94 C4.44,13.15 5.59,12.81 6.05,12.6 C6.12,12.08 6.33,11.73 6.56,11.53 C4.78,11.33 2.92,10.64 2.92,7.58 C2.92,6.71 3.23,5.99 3.74,5.43 C3.66,5.23 3.38,4.41 3.82,3.31 C3.82,3.31 4.49,3.1 6.02,4.13 C6.66,3.95 7.34,3.86 8.02,3.86 C8.7,3.86 9.38,3.95 10.02,4.13 C11.55,3.09 12.22,3.31 12.22,3.31 C12.66,4.41 12.38,5.23 12.3,5.43 C12.81,5.99 13.12,6.7 13.12,7.58 C13.12,10.65 11.25,11.33 9.47,11.53 C9.76,11.78 10.01,12.26 10.01,13.01 C10.01,14.08 10,14.94 10,15.21 C10,15.42 10.15,15.67 10.55,15.59 C13.71,14.53 16,11.53 16,8 C16,3.58 12.42,0 8,0 L8,0 Z"></path>
          </svg>
        </a></div>
      </div>
    </div>
    <div class="body">
      {{ content }}
    </div>
    <div class="footer text-center">
      Charcoal is not affiliated with or sponsored by Stack Exchange, Inc.
    </div>
  </div>
</body>
</html>
